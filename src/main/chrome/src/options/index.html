<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dropzone API Options</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>

	<link rel="stylesheet" href="../../js/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../js/bootstrap/css/bootstrap-theme.min.css"/>
	<script type="text/javascript" src="../../js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row">&nbsp;</div>
    <div class="center-block">

		<div class="panel panel-default">
			<div class="panel-heading">Dropzone API Settings:</div>
			<div class="panel-body">
				<div class="center-block">
				<label class="center-block">Username:<input type="text" id="clientid"></label>
				<label>Password: <input type="password" id="apikey"></label>
				<label>Update Frequecy (minutes): <input type="number" id="updatefreq" min="1" max="10"></label>
				<div id="status"></div>
				<button id="save">Save</button>
				</div>
			</div>
		</div>

	</div>
<script src="../../js/options.js"></script>
</body>
</html>
